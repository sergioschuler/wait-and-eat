<form ng-submit="saveParty()" class="form-inline party-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="party.name" type="text" class="form-control" id="partyName" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone Number</label>
    <input ng-model="party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>
  <div class="form-group">
    <label class="sr-only" for="partySize">Party Size</label>
    <input ng-model="party.size" type="text" class="form-control" id="partySize" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Add party</button>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Done?</th>
      <th>Info</th>
      <th>Notified</th>
      <th>Action</th>
    </tr>
  </thead>
  <tr ng-repeat="party in parties">
    <td><input type="checkbox"></td>
    <td>
      <div><strong>{{party.name}} ({{party.size}} people)</strong></div>
      <div>{{party.phone}}</div>
      <div>
        <!-- TODO: add date created -->
      </div>
    </td>
    <td>
      <div>
        <!-- TODO: add party.notified -->
      </div>
    </td>
    <td>
      <button type="submit" class="btn btn-success">Send SMS</button>
      <button type="submit" class="btn btn-danger">Remove</button>
    </td>
  </tr>

</table>
